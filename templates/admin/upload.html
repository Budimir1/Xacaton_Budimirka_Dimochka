{% extends "base.html" %}

{% block content %}
<div class="admin-upload">
    <h1><i class="icon-upload"></i> Добавить новый трек</h1>

    <form method="POST" enctype="multipart/form-data" class="upload-form">
        <div class="form-group">
            <label for="title">Название трека</label>
            <input type="text" id="title" name="title" required>
        </div>

        <div class="form-group">
            <label for="author">Автор</label>
            <input type="text" id="author" name="author" required>
        </div>

        <div class="form-group">
            <label for="year">Год</label>
            <input type="number" id="year" name="year" min="1900" max="2030" required>
        </div>

        <div class="form-group">
            <label for="tags">Теги (через запятую)</label>
            <input type="text" id="tags" name="tags">
        </div>

        <div class="form-group">
            <label for="audio_file">Аудиофайл</label>
            <input type="file" id="audio_file" name="audio_file" accept="audio/*" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Загрузить</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
